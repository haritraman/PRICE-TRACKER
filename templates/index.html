<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            display: inline-block;
            background: #f9f9f9;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Price Tracker</h2>
    <form action="/track" method="post">
        <input type="text" name="url" placeholder="Enter Product URL" required>
        <input type="number" step="0.01" name="desired_price" placeholder="Enter Desired Price" required>
        <button type="submit">Track Price</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if title %}
        <div class="result">
            <h3>Product: {{ title }}</h3>
            <p><strong>Current Price:</strong> ₹{{ current_price }}</p>
            <p><strong>Desired Price:</strong> ₹{{ desired_price }}</p>
            <p><strong>Status:</strong> {{ message }}</p>
        </div>
    {% endif %}
</body>
</html>
