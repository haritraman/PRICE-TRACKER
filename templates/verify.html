<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .otp-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .otp-input:focus {
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #388E3C;
        }

      
    </style>
</head>
<body>

    <div class="container">
        <h2>OTP Verification</h2>
        <p>Enter the 6-digit OTP sent to your email.</p>

        <form method="POST" action="/verify_otp">
            <input type="text" name="otp" class="otp-input" placeholder="Enter OTP" required maxlength="6">
            <button type="submit" class="btn">Verify</button>
        </form>

        
    </div>

</body>
</html>
